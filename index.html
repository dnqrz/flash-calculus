<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flash Calculus">

    <title>Flash Calculus</title>

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/flash-calculus/assets/imgs/icon.svg" />
    <link rel="icon" type="image/png" href="/flash-calculus/assets/imgs/favicon-16x16.png" sizes="16x16" />
    <link rel="shortcut icon" href="/flash-calculus/assets/imgs/favicon.ico" />
    <link rel="apple-touch-icon" href="/flash-calculus/assets/imgs/apple-touch-icon.png" />

    <!-- Styles -->
    <link href="styles.css" rel="stylesheet">

</head>

<body>
    <header>
        <img class="logo" src="/flash-calculus/assets/imgs/icon.svg" alt="logo">
    </header>

    <main>
        <div class="container-inputs">
            <div>
                <div class="container-title">Value</div>
                <div><input type="number" id="value-number" placeholder="Insert value"></div>
            </div>
            <div>
                <div class="container-title">Operation</div>
                <div><input type="text" id="operation-number" placeholder="Ex: + 10% * 5 + 20"></div>
            </div>
        </div>
        <div class="container-result">
            <div class="container-title">Result</div>
            <div id="result-number">...</div>
        </div>
    </main>

    <footer>
        <div class="footer-title">Flash Calculus</div>
        <div class="footer-copyright">2025 &copy; DNQRZ & BOSHI</div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
